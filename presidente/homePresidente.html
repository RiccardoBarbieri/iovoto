<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Actor" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ioVoto</title>
    <link rel="stylesheet" href="presidente.css">
    <script src="presidente.js"></script>
</head>
<body>
    <header>
        <img src="./images/logo.png">
    </header>
    <div class="base-container">
        <div class="info-box">
            <div class="personal-info">
                <h5>PRESIDENTE DEL SEGGIO:</h5>
                <h5>Gianni Truglio</h5>
            </div>
            <div class="seggio-info">
                <h5>SEGGIO NUMERO:</h5>
                <h5>14</h5>
            </div>
        </div>
        <div class="submit-box">
            <div class="impaginazione-box">
                <h2>Seggio n° 14</h2>
                <h5>Presso il seggio n° 14, il quesito del referendum del 12 giugno 2022 ha ottenuto i seguenti risultati:</h5>
                <div class="riga">
                    <div class="cerchio">
                        <div class="colonna">SI</div>
                        <div class="colonna">450</div>
                    </div>
                    <div class="cerchio">
                        <div class="colonna">NO</div>
                        <div class="colonna">350</div>
                    </div>
                </div>
                <br>
                <br>
                <div class="rig">
                    <div class="bottone" onclick="annulla()">
                        <h5>Annulla</h5>
                    </div>
                    <div class="bottone" onclick="conferma()">
                        <h5>Registra</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
