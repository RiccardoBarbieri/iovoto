<!DOCTYPE html>
<html lang="it">
    <head>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Actor" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ioVoto</title>
        <link rel="stylesheet" href="main.css">

    </head>
	<body>
        <img class="background" src="./images/scheda.png">
        <img class="arrow" src="./images/arrow-dashed.png">
        <div class="base-container">
            <div class="center-container">
                <div>
                    <h2 class="title">ioVoto</h2>
                </div>
                <div class="logo">
                    <img src="./images/logo.png">
                </div>
                <div class="interlude">
                    <p>Piattaforma ufficiale per votare online, con pochi semplici click.</p>
                    <p>Ricordati sempre di non condividere le tue credenziali con nessuno, Ã¨ un tuo diritto mantere segreto il voto!</p>
                </div>
                <div class="multi-login">
                    <div class="login dashed-rounded-border">
                        <div>
                            <h2>PER AMMINISTRATORI</h2>
                            <p class="subtext">Accesso con credenziali</p>
                        </div>
                        <div>
                            <form class="credenziali-form" method="post">

                                <input type="password" name="password" placeholder="Password"><br>
                                <input type="submit" value="Entra">
                            </form>
                        </div>
                    </div>
                    <div class="login login-right">

                            <img src="./images/spid.png">
                        </div>
                        <div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
